require:
    - play [1.2,)

### Modules from the play repository
    - play -> crud
    - play -> deadbolt [1.4,)
    - play -> cobertura [2,)

### Internal modules
    - cmscore -> cmscore 0.1
    - cmsadmin -> cmsadmin 0.1

repositories:
    - localModules:
        type: local
        artifact: "${application.path}/../[module]/"
        contains:
            - cmscore
            - cmscore-test
            - cmsadmin
            - cmsadmin-test
            - test-custom