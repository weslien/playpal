#{extends 'cmscore/themes/DefaultTheme/theme.html' /}
#{set title:node.title /}
#{set 'moreStyles'}
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main_and_left_columns.css'}"/>
#{/set}
<div class="main-and-left-layout">
    <div class="head">
        <h3>${node.title}</h3>
    </div>

#{cmscore.navigation links:navigation, as:'full'/}

    <div class="left-column">
        <div class="content">
        #{verbatim}${node.get('left')}#{/verbatim}
        </div>
    </div>

    <div class="main-column">
        <div class="content">
        #{verbatim}${node.get('main')}#{/verbatim}
        </div>
    </div>
</div>
