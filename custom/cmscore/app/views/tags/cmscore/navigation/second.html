#{list items:_links, as:'link'}
    #{if _as == 'full' || _as == 'second'}
    <div class="navigation second secondaryNavigation">
        <ul>
            <li #{if link.selected}class="selected"#{/if}><a
                    href="#{verbatim }${link.link.raw()}#{/verbatim}">${link.title}</a>
                #{if _as == 'full'}
                    #{cmscore.navigation.third links:link.children, as:'full'/}
                #{/if}
            </li>
        </ul>
    </div>
    #{/if}
    #{if _as == 'third', as:'link'}
        #{cmscore.navigation.third links:link.children/}
    #{/if}
#{/list}
